<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side">
        <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <div class="home">
                        <mat-icon *ngIf="loggedIn" class="menu-icon" (click)="sidebar.toggle()" mat-button> menu </mat-icon>
                        <mat-icon routerLink=""> home </mat-icon>
                    </div>
                    <div class="register">
                        <button mat-button *ngIf="!loggedIn" routerLink="login" > Sign In</button>
                        <button mat-button routerLink="signup"> Register </button>
                    </div> 
                </mat-toolbar>
            </div>
            <div class="main">
               <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
